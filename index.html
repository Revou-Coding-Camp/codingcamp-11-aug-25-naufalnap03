<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEFC Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome, Naufal</h1>
      <p>Your responsive profile page</p>
    </header>

    <section class="profile-card">
      <img src="https://via.placeholder.com/150" alt="Profile Photo" />
      <h2>Naufal</h2>
      <p>Web Developer | Indonesia</p>
    </section>

    <form id="contactForm">
      <h3>Contact Me</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
<section class="profile-card">
  <img src="https://via.placeholder.com/150" alt="Profile Photo" />
  <input type="text" id="profileName" value="Naufal" />
  <input type="text" id="profileRole" value="Web Developer" />
  <input type="text" id="profileLocation" value="Indonesia" />
  <button onclick="updateProfile()">Update Profile</button>
</section>
